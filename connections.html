<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
        <title>Connections</title>
        <style>
            body {
                padding: 0;margin: 0px;
            }
            .video-container {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }
            video {
                height: 100vh;
                object-fit: cover;
                position: fixed;
                top: 0;
                left: 0;
            }
            h1 {
                color: #fff;
                font-family: sans-serif;
            }
            .overlay {
                background: rgb(29,58,106);
                background: linear-gradient(148deg, rgba(29,58,106,1) 0%, rgba(29,58,106,0) 100%);
                position:absolute;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                box-sizing: border-box;
                overflow: hidden;
            }
            .top {
                padding: 100px;
            }
            .logo {
                 width: 300px;
            }
            @keyframes example {
            from {transform: scale(0);opacity: 0}
            to {transform: scale(1);opacity: 1}
            }
            #cy {
                width: 100vw;
                height: 100vh;
                display: block;

                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                z-index: 999;

                animation-name: example;
                 animation-duration: 2s;
            }
        </style>
        

        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.2/cytoscape.min.js" integrity="sha512-CBGCXtszkG5rYlQSTNUzk54/731Kz28WPk2uT1GCPCqgfVRJ2v514vzzf16HuGX9WVtE7JLqRuAERNAzFZ9Hpw==" crossorigin="anonymous"></script>

        
    </head>
    <body>
        <div class="video-container">
            <video width="100%" autoplay muted>
                <source src="https://openecx.co.uk/wp-content/uploads/2021/04/ECX-Video.mp4"
                        type="video/mp4">
            </video>
        </div>

        <div class="overlay">
            <!-- <div class="top">
                <img class="logo" src="https://openecx.co.uk/wp-content/uploads/2017/04/open-ecx-logo-white.svg" alt="Open ECX">
                <h1>Connections</h1>
            </div> -->
            
            <div id="cy">

            </div>

        </div>


        <script>
            var cy = cytoscape({

            container: document.getElementById('cy'), // container to render in

            elements: [
            { 
                data: { id: 'nmbs', label: 'NMBS', url: 'NMBS-Logo.png' }, position: {x: 200, y: 300}
            },
            { 
                data: { id: 'bosch', label: 'Bosch', url: 'NMBS-Logo.png' }, position: {x: 50, y: 100}
            },
            { 
                data: { id: 'velux', label: 'Velux', url: 'NMBS-Logo.png' }, position: {x: 150, y: 100}
            },
            { 
                data: { id: 'vaillant', label: 'Vaillant', url: 'NMBS-Logo.png' }, position: {x: 350, y: 100}
            },
            { 
                data: { id: 'makita', label: 'Makita', url: 'NMBS-Logo.png' }, position: {x: 250, y: 100}
            },
            { 
                data: { id: 'ab', source: 'bosch', target: 'nmbs' }
            },
            { 
                data: { id: 'aba', source: 'velux', target: 'nmbs' }
            },
            { 
                data: { id: 'abas', source: 'vaillant', target: 'nmbs' }
            },
            { 
                data: { id: 'abasd', source: 'makita', target: 'nmbs' }
            },


            { 
                data: { id: 'alsford', label: 'Alsford', url: 'NMBS-Logo.png' }, position: {x: 100, y: 500}
            },
            { 
                data: { id: 'ace', label: 'Ace Fixings', url: 'NMBS-Logo.png' }, position: {x: 200, y: 500}
            },
            { 
                data: { id: 'jt', label: 'JT Akinson', url: 'NMBS-Logo.png' }, position: {x: 300, y: 500}
            },
            { 
                data: { id: 'allbees', label: 'Allbees', url: 'NMBS-Logo.png' }, position: {x: 400, y: 500}
            },
            { 
                data: { id: 'baas', source: 'nmbs', target: 'alsford' }
            },
            { 
                data: { id: 'baas2', source: 'nmbs', target: 'ace' }
            },
            { 
                data: { id: 'baas3', source: 'nmbs', target: 'jt' }
            },
            { 
                data: { id: 'baas4', source: 'nmbs', target: 'allbees' }
            },

            { 
                data: { id: 'wolseley', label: 'Wolseley', url: 'NMBS-Logo.png' }, position: {x: 500, y: 300}
            },

            { 
                data: { id: 'tp', label: 'Travis Perkins', url: 'NMBS-Logo.png' }, position: {x: 600, y: 300}
            },

            { 
                data: { id: 'va-wo', source: 'vaillant', target: 'wolseley' }
            },

            ],

            wheelSensitivity: .1,

            style: [
            {
                selector: 'node',
                style: {
                // 'background-color': '#fff',
                'label': 'data(label)',
                'background-image': 'data(url)',
                'background-fit': 'contain',
                'width': 80,
                'height': 80,
                content: "data(label)",
                "text-valign": "center",
                "text-halign": "center",
                'font-size': 8
                }
            },

            {
                selector: '.supplier',
                style: {
                'label': 'data(label)',
                'background-image': 'data(url)',
                'background-fit': 'contain',
                'width': 40,
                'height': 40,
                content: "data(label)",
                "text-valign": "center",
                "text-halign": "center",
                'border-width': 3,
                'border-color': '#ef511f',
                'shape': 'diamond'
                }
            },

            {
                selector: '.member',
                style: {
                'label': 'data(label)',
                'background-image': 'data(url)',
                'background-fit': 'contain',
                'width': 60,
                'height': 40,
                content: "data(label)",
                "text-valign": "center",
                "text-halign": "center",
                'border-width': 3,
                'border-color': '#1f3969',
                'shape': 'round-rectangle'
                
                }
            },

            // {
            //     selector: '#a',
            //     style: {
            //         // 'background-image': 'https://openecx.co.uk/wp-content/uploads/2018/09/NMBS-Logo-2.png',
            //         'background-fit': 'contain',
            //         // 'background-color': 'orange'
            //         // 'background-image': 'data(url)'
            //     }
            // },

            {
                selector: 'edge',
                style: {
                'width': 3,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier'
                }
            }
            ],

            layout: {
            name: 'preset',
            // rows: 3,
            // animate: true,
            // animationDuration: 1000,
            // animationEase: 'ease-in-out'
            }

            });

            cy.$('#bosch, #makita, #velux, #vaillant').addClass('supplier');

            cy.$('#alsford, #allbees, #jt, #ace').addClass('member');

      
        </script>


    </body>
</html
