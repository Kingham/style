        <title>Connections</title>
        <style>
            body {
                padding: 0;margin: 0px;
            }
            .video-container {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }
            video {
                height: 100vh;
                object-fit: cover;
                position: fixed;
                top: 0;
                left: 0;
            }
            h1 {
                color: #fff;
                font-family: sans-serif;
            }
            .overlay {
                background: rgb(29,58,106);
                background: linear-gradient(148deg, rgba(29,58,106,1) 0%, rgba(29,58,106,0) 100%);
                position:absolute;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                box-sizing: border-box;
                overflow: hidden;
            }
            .top {
                padding: 100px;
            }
            .logo {
                 width: 300px;
            }
            @keyframes example {
            from {transform: scale(0);opacity: 0}
            to {transform: scale(1);opacity: 1}
            }
            #cy {
                width: 100vw;
                height: 100vh;
                display: block;

                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                z-index: 999;

                animation-name: example;
                 animation-duration: 2s;
            }
        </style>
